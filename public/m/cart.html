                    <!--数据列表-->
                    <ul class="mui-table-view " id="cartList">

                            <a href="" class="mui-navigate-right mui-slider-handle ">

        <div class="order_form">
            <span>订单总金额：￥</span><span>0.00</span><a>生成订单</a>
        </div>
        <footer class="lt_tabs">
            <ul>

    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
    <!-- 模板引擎 -->
    <script type="text/template" id="cartTemplate">
        <% for(var i=0;i<data.length;i++){%>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right mui-slider-handle " id="cartListBox">
             <img src="<%= data[i].pic[0].picAddr%>" alt="" class="mui-media-object mui-pull-left imgBox">
                 <div class="mui-media-body">
                     <p class="title"><%= data[i].proName%></p>
                      <p class="price">
                        <span>￥<%= data[i].price%></span>
                        <del>￥<%= data[i].oldPrice%></del>
                         <span>x<%= data[i].num%>双</span>
                        </p>
                       <p class="size">鞋码：<%= data[i].size%></p>
                    </div>
                    <input type="checkbox" value="<%= data[i].price%>" data-id="<%= data[i].id %>">
            </a>
                <div class="mui-slider-right mui-disabled">
                    <a data-index="<%= i %>" data-id="<%= data[i].id %>" data-productnum="<%= data[i].productNum %>" class="mui-btn mui-btn-blue mui-icon btn-edit">编辑</a>
                    <a class="mui-btn mui-btn-red mui-icon btn-delete" data-id="<%= data[i].id %>">删除</a>
                </div>
                <div class="mui-slider-handle">
                </div>
            </li>
            <% } %>
    </script>
    <script type="text/template" id="confirmTemplate">
        <div class="product_size">
            <%
            var minNum=productSize.substring(0,2);
            var maxNum=productSize.substring(3,5);
            %>
                <p>尺码：</p>
                <% for(var i=minNum;i<=maxNum;i++){ %>
                    <span class="btn-size <%= i==size?'active':'' %>"><%= i %></span>
                    <% } %>
        </div>
        <div class="product_num">
            <p>数量：</p>
            <span class="jian">-</span>
            <input type="text" value="<%= num?num:0 %>" readonly id="num" data-max="<%= productNum %>">
            <span class="jia">+</span>
        </div>
    </script>
</body>
