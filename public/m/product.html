<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/product.css">
    <title>瞎几把淘</title>
</head>

<body>
    <div class="lt_container">
        <header class="lt_topBar">
            <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
            <span class="title">商品详情</span>
            <a href="index.html" class="icon_home fa fa-home"></a>
        </header>
        <div class="lt_content">
            <div class="mui-scroll-wrapper mui-content" id="pullrefresh">
                <div class="mui-scroll" id="detail">
                  
                </div>
            </div>
        </div>
        <div class="product_option">
           <span class="fa fa-shopping-cart"></span>
           <button class="incart">加入购物车</button>
           <button class="pay">立即购买</button>
       </div>
    </div>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
    <!-- 模板引擎 -->
    <script type="text/template" id="productTemplate">
        <% 
            //pic=null;
            if(!pic||!pic.length){ 
                pic=[{picAddr:'images/none.jpg'}];
            }
            
            %>
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href=""><img src="<%= pic[pic.length-1].picAddr%>" alt=""></a>
                    </div>
                    <% for(var i=0;i<pic.length;i++){%>
                        <div class="mui-slider-item">
                            <a href=""><img src="<%= pic[i].picAddr%>" alt=""></a>
                        </div>
                        <% } %>
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href=""><img src="<%= pic[0].picAddr%>" alt=""></a>
                            </div>
                </div>
                <div class="mui-slider-indicator">
                    <% for(var i=0;i<pic.length;i++){ %>
                        <div class="mui-indicator <%= i==0?'mui-active':'' %>"></div>
                        <% } %>
                </div>
            </div>
            <div class="product_title">
                <p>
                    <%= proName%>
                </p>
            </div>
            <div class="product_price">
                <p>价格：</p>
                <strong>￥<%= price %></strong>
                <del>￥
                    <%= oldPrice %>
                </del>
            </div>
            <div class="product_size">
                <p>尺码：</p>
                <%
            var minNum=size.substring(0,2);
            var maxNum=size.substring(3,5);
            %>
                    <% for(var i=minNum;i<=maxNum;i++){ %>
                        <span><%= i %></span>
                        <% } %>
            </div>
            <div class="product_num">
                <p>数量：</p>
                <span class="jian">-</span>
                <input type="text" value="0" readonly id="num">
                <span class="jia">+</span>
                <p>剩余：
                    <%= num%> 件</p>
            </div>
    </script>
</body>

</html>
