<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
       <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/searchList.css">
    <title>瞎几把淘</title>
</head>

<body>
    <div class="lt_container">
        <header class="lt_topBar">
            <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
            <span class="title">搜索中心</span>
        </header>
        <div class="lt_containerBox ">
           <div class="mui-scroll-wrapper" id="pullrefresh">
                <div class="mui-scroll">
                    <div class="search">
                        <form action="">
                            <input class="search_input" type="search" placeholder="搜索你喜欢的商品">
                        </form>
                        <a class="search_btn" href="javascript:;">搜索</a>
                    </div>
                    <div class="orderby">
                        <a data-type="time" href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a>
                        <a data-type="price" href="javascript:;">价格 <span class="fa fa-angle-down"></span></a>
                        <a data-type="num" href="javascript:;">销量 <span class="fa fa-angle-down"></span></a>
                        <a data-type="sale" href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>
                    </div>
                     <!-- 产品专区 -->
                        <div class="lt_product">
                            <ul class="mui-clearfix">
                            </ul>
                        </div>
                </div>
            </div>
        </div>
        <footer class="lt_tabs">
           <ul>
                <li>
                    <a href="index.html" class="fa fa-home">
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html" class="fa fa-bars">
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html" class="fa fa-shopping-cart">
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html" class="fa fa-user">
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
    <script src="js/searchList.js"></script>
    <!-- 模板引擎 -->
    <script type="text/template" id="productTemplate">
        <% for(var i=0;i<data.length;i++){ %>
            <% var item=data[i] %>
                <li>
                    <a href="product.html?productId=<%= item.id %>">
                        <% if(item.pic && item.pic[0]){ %>
                            <img src="<%= item.pic[0].picAddr  %>" alt="">
                            <% }else{ %>
                                <img src="images/none.jpg" alt="">
                                <% } %>
                                    <p>
                                        <%= item.proName %>
                                    </p>
                                    <p><span>￥<%= item.price  %></span>
                                        <del>￥
                                            <%= item.oldPrice  %>
                                        </del>
                                    </p>
                                    <p>
                                        <button>立即购买</button>
                                    </p>
                    </a>
                </li>
                <% } %>
    </script>
</body>

</html>
